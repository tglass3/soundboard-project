<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">dyee</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">hyeh</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">haa</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">hup</span>
    </div><div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">kyuh</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">haaaaaaaaaaaaaaaaaaaaa!</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">HYUH</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">guh-hyah</span>
    </div>

</div>

  <!-- Sounds -->
  <audio data-key="81" src="./sounds/sound-1.mp3"></audio>
  <audio data-key="87" src="./sounds/sound-2.mp3"></audio>
  <audio data-key="69" src="./sounds/sound-3.mp3"></audio>
  <audio data-key="82" src="./sounds/sound-4.mp3"></audio>
  <audio data-key="65" src="./sounds/sound-5.mp3"></audio>
  <audio data-key="83" src="./sounds/sound-6.mp3"></audio>
  <audio data-key="68" src="./sounds/sound-7.mp3"></audio>
  <audio data-key="70" src="./sounds/sound-8.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
